<!DOCTYPE html">
<html>
<head>
<title>CommlabRTC</title>
<link rel="stylesheet" type="text/css" href="css/rtc2.css" />
</head>
<body>
<div id="loginpage" class="page" style="text-align:center;width:50%;">
Based on WebRTC
<form id='nameform' action='index.html' method='get' >
Your Name:<input id='username' type='text' value='nxf' autofocus='autofocus'/><br />
Room Name:<input id='roomname' type='text' value='commlab' /><br />
<input id='loginbutton' type='button' value='进入聊天室'/>
</form>
</div>
<div id="userlist">
<p>people in this room:</p>
<textarea id='users'  readonly='readonly'></textarea>
</div>
<div id="videochatroom">video chat room

</div>
<div id="textchatroom" >
<textarea id='messages' readonly='readonly'></textarea>
<input id='sendinput'  />
</div>
<script src="javascript/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="javascript/socket.io.js" type="text/javascript"></script>
<script src="javascript/simplewebrtc.bundle.js" type="text/javascript"></script>
<script src="javascript/draggable.js" type="text/javascript"></script>
<script src="javascript/rtc2.js" type="text/javascript"></script>
</body>

</html>
